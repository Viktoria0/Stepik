<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Общая информация</legend>
            <div>
                <label for="surname">Фамилия</label>
                <input type="text" name="surname" placeholder="Иванов">
            </div>
            <div>
                <label for="name">Имя</label>
                <input type="text" name="name" placeholder="Иван">
            </div>
            <div>
                <label for="second_name">Отчество</label>
                <input type="text" name="second_name" placeholder="Иванович">
            </div>
            <div>
                <label for="email">email</label>
                <input type="text" name="email" placeholder="mail@mail.ru">
            </div>
        </fieldset>
        <fieldset>
            <legend>Пол</legend>
            <div>
                <input type="radio" id="gender" name="gender1" value="gender">
                <label for="gender">M</label>
                <input type="radio" id="gender" name="gender2" value="gender">
                <label for="gender">Ж</label>
            </div>   
        </fieldset>
        <fieldset>
            <legend>Хобби</legend>
            <div>
                <input type="checkbox" id="choice1" name="hobby" value="pencilling">
                <label for="choice1">Рисование</label>
                <input type="checkbox" id="choice2" name="hobby" value="reading">
                <label for="choice2">Чтение</label>
                <input type="checkbox" id="choice3" name="hobby" value="knitting">
                <label for="choice3">Вязание</label>
                <input type="checkbox" id="choice4" name="hobby" value="cooking">
                <label for="choice4">Кулинария</label>
            </div>
        </fieldset>
        <button>Отправить</button>
        <button>Очистить</button>
    </form>
</body>
</html>
